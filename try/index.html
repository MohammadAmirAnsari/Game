<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Shifting Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="nsg.js" defer></script>
</head>

<body>
    <div id="root">
        <form action="#" method="POST" onsubmit="handleSubmit(event)">
            <label for="rows">Enter number of rows</label>
            <input type="text" name="rows" id="rows">
            <label for="columns">Enter number of columns</label>
            <input type="text" name="columns" id="columns">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
